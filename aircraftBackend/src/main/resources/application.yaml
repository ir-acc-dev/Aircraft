spring:
  application:
    name: aircraftBackend

  datasource:
    url: jdbc:postgresql://localhost:5430/aircraft
    driver-class-name: org.postgresql.Driver
    username: aircraft
    password: aircraft
  flyway:
    enabled: true
    locations: classpath:db/migration
    jpa:
      generate-ddl: false
      hibernate:
        ddl-auto: none
  server:
    port: 8080